<!DOCTYPE html>
<html lang="pt-pt">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  
  <link rel="shortcut icon" href="./images/unnamed.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  
  <div class="alert-error ">Digite somente números</div>

  <div class="container">
    <main class="card">
      <form>
        <h1 class="title">Calcule seu IMC</h1>
        
        <div class="input-wrapper">
          <label for="weigth">Seu peso (Kg)</label>
          <input id="weigth" type="text" placeholder="Ex: 70">
        </div>

        <div class="input-wrapper">
          <label for="heigth">Sua altura (cm)</label>
          <input id="heigth" type="text" placeholder="Ex: 175">
        </div>

        <button type="submit">Calcular IMC
          <img src="./images/arrow.svg" alt="Seta branca no botão submit">
        </button>

      </form>
    </main>
  </div>

  <div class="modal-wrapper ">
    <div class="modal-card">
      <h2 class="title">
        <button class="close">
          <img src="./images/x-close.svg" alt="Imagem de um X para fechar o poup-up">
        </button>
        <span>Seu IMC é de 30</span>
      </h2>
    </div>


  </div>

</body>
</html>
